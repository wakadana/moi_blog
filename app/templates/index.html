{% extends "base.html" %}
{% block content %}
    <h1 class="text-2xl font-semibold mb-4">Hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
        <div class="bg-white dark:bg-gray-800 p-4 mb-4 rounded shadow-md">
            <p class="text-sm text-gray-600 dark:text-gray-400">{{ post.author.username }} says:</p>
            <p class="text-lg font-semibold mt-2">{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock %}
